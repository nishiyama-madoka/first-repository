<!DOCTYPE html>
<html>
	
<head>
<title>Sign in</title>
<meta http-equiv="Content-Type"
content="text/html; charset=UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{css/profile.css}" rel="stylesheet" type="text/css" >
</head>

<body>



	
<header>
	<div class="header-logo">
		<p>My Portfolio</p>
	</div>
	<a class="btn-white" href="#">ログイン</a>
</header>

<h3>新規登録</h3>

<form action="#">
	<div class="input">
	  <label class="name">氏名</label>
	  <input type="text" class="input">
	</div>
	<div class="input">
	  <label class="mail">メールアドレス</label>
	  <input type="text" class="input">
	</div>
	<div class="input">
	  <label class="pass">パスワード</label>
	  <input type="password" class="input">
	</div>
	<div class="btn">
	  <a class="btn-blue" href="/top">登録する</a>
	</div>
</form>

<footer>
	<p>portfolio site</p>
</footer>

</body>
</html>
