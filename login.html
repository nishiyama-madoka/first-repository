<!DOCTYPE html>
<html>
<head>
<title>Sign in</title>
<meta http-equiv="Content-Type"
content="text/html; charset=UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{css/login.css}" rel="stylesheet" type="text/css" >
</head>

<body>
	
	<header>
			<p>My Portfolio</p>
	</header>
	
	<h3>ログイン</h3>
	
	<form>
		<div class="input">
			<label class="mail">メールアドレス</label>
			<input type="text" class="input">
		</div>
		
		<div class="input">
			<label class="pass">パスワード</label>
			<input type="password" class="input">
		</div>
		<div class="btn">
			<input type="submit" value="ログインする" class="btn-blue　login" >
			<input type="submit" value="新規登録する" class="btn-blue" >
		</div>
				
	</form>

	<footer>
		<p>portfolio site</p>
	</footer>
	
</body>
</html>
